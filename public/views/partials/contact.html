<div class="container">
  <div class="col-md-6 contactForm">



    <div class="field">
      <label for="name">NAME*</label>
      <input id='sendName' type="text" name="name" value="" ng-model='pc.mailObject.name'>
    </div>
    <div class="field">
      <label for="email">E-MAIL*</label>
      <input id='sendEmail' type="email" name="email" ng-model='pc.mailObject.email'>
    </div>
    <div class="field">
      <label for="subject">SUBJECT*</label>
      <input id='sendSubject' type="text" name="subject" ng-model='pc.mailObject.subject'>
    </div>
    <div class="field">
      <label for="message">MESSAGE*</label>
      <textarea id='sendMessage' name="message" rows="5" cols="50" ng-model='pc.mailObject.message'></textarea>
    </div>
    <div class="field">
      <button ng-click="pc.submitForm(pc.mailObject)" class='submit' type="text">SEND MESSAGE</button>
    </div>



  </div>
  <div class="col-md-6 myContact">

    <ul>
      <li>CONTACT INFORMATION</li>
      <li class='myContactInfo1'>BRETT MILLER</li>
      <li class='myContactInfo'>MINNEAPOLIS MN 55413</li>
      <li class='myContactInfo'><a class='mail' href="mailto:miller.brett.andrew@gmail.com"> MILLER.BRETT.ANDREW@GMAIL.COM</a></li>
    </ul>

  </div>

  <div>
    <img class="myMap" src="images/myMap.png" alt="Map of Minneapolis">
  </div>



</div>
